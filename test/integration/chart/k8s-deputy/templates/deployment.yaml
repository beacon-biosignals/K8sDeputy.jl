---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-deputy.fullname" . }}
  labels:
    {{- include "k8s-deputy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-deputy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "k8s-deputy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Wait after Julia process exits to allow `preStop` to complete
          command: ["/bin/sh", "-c", "julia entrypoint.jl; sleep 1"]
          env:
            - name: JULIA_NUM_THREADS
              value: "{ .Values.threads }}"
            - name: DEPUTY_HEALTH_CHECK_PORT
              value: {{ .Values.probe.port | quote }}
            - name: DEPUTY_IPC_DIR
              value: /mnt/deputy-ipc
          ports:
            - name: probe
              containerPort: {{ .Values.probe.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: probe
            timeoutSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ["julia", "-e", "using K8sDeputy; graceful_terminate()"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
